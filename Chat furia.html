<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FURIA Fan Chat</title>
    <link rel="stylesheet" href="chat furia.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>FURIA Fan Chat 🤖</h1>
      </div>
      <div class="nav">
        <a href="#sobre">Sobre</a>
        <a href="#jogos">Próximos Jogos</a>
        <a href="#quiz">Quiz</a>
      </div>
    </header>

    <section id="sobre">
      <h2>Bem-vindo ao FURIA Fan Chat!</h2>
      <p>
        Aqui você pode interagir com nosso bot e acompanhar os próximos jogos da
        FURIA.
      </p>
      <button id="start-chat">Iniciar Chat no Telegram</button>
    </section>

    <section id="jogos">
      <h2>Próximos Jogos</h2>
      <div id="jogos-lista">
        <p>Carregando próximos jogos...</p>
      </div>
    </section>

    <section id="quiz">
      <h2>Desafio de CS:GO</h2>
      <button id="start-quiz">Iniciar Quiz</button>
    </section>

    <footer>
      <p>Feito com ❤️ pela FURIA Fan Club</p>
    </footer>

    <script src="chat furia.js"></script>
  </body>
</html>
